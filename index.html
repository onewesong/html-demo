<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>HTML-DEMO 首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 40px 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #f5f5f7;
            color: #222;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 32px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 28px;
        }

        p.desc {
            margin: 0;
            color: #666;
        }

        .demo-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 24px;
            padding: 0;
            list-style: none;
        }

        .demo-item a {
            display: block;
            padding: 16px 18px;
            border-radius: 10px;
            background: #fff;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
        }

        .demo-item a:hover {
            transform: translateY(-2px);
            background: #fdfdfd;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
        }

        .demo-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .demo-path {
            font-size: 12px;
            color: #999;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>HTML-DEMO 首页</h1>
            <p class="desc">记录一些好玩的 HTML / CSS / JS 小效果</p>
        </header>

        <section>
            <h2>Demo 列表</h2>
            <ul class="demo-list">
                <li class="demo-item">
                    <a href="demo/hover-shake.html">
                        <div class="demo-title">图片鼠标悬停抖动</div>
                        <div class="demo-path">demo/hover-shake.html</div>
                    </a>
                </li>
            </ul>
        </section>

        <footer>
            GitHub Pages 部署时，请确保使用仓库根目录作为站点根目录。
        </footer>
    </div>
</body>

</html>
